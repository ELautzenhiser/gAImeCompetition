{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Game{% endblock %}</h1>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <br>
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ game['name'] }}" required>
    <br>
    <label for="description">Description</label>
    <textarea name="description" id="description" class="description">{{ game['description'] }}</textarea>
    <br>
    <select id="min_players" name="min_players">
    {% for i in range(2,9) %}
      <option value="{{ i }}" {% if game['min_num_players']==i %}selected{% endif %}>{{ i }}</option>
    {% endfor %}
    </select>
    <label for="min_players">Minimum number of players</label>
    <br>
    <select id="max_players" name="max_players">
    {% for i in range(2,9) %}
      <option value="{{ i }}" {% if game['max_num_players']==i %}selected{% endif %}>{{ i }}</option>
    {% endfor %}
    </select>
    <label for="max_players">Maximum number of players</label>
    <br><br>
    <input type=file data-editor-class="referee_code">
    <br><br>
    <label for="referee_code">Code</label>
    <textarea name="referee_code" data-editor="python" class="referee_code">{{ game['referee_code'] }}</textarea>
    <div id="referee_ace"></div>
    <input type="submit" name="action" value="Save">
    <input type="submit" name="action" value="Cancel">
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
  <script src="/static/js/ace.js"></script>

{% endblock %}
